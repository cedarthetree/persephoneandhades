<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- basic.html -->
    <title>persephone and hades</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="persephone1">
      <img class="first" src="persephone1.png" />
    </div>
    <div class="wrapper">
      <section class="slide one"></section>
      <section class="slide two"></section>
      <section class="slide three"></section>
    </div>
    <section class="secondarrow">
      <img src="arrow2.png" />
    </section>
    <section class="arrow3">
      <a href="https://cedarthetree.github.io/persephoneandhades/one"><img src="arrow3.png" /></a>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.waypoints.min.js"></script>

    <script>
      $(".one").waypoint(
        function () {
          $(".first").attr("src", "persephone1.png")
        },
        { offset: "50%", horizontal: true }
      )

      $(".three").waypoint(
        function () {
          $(".first").attr("src", "persephone2.png")
        },
        { offset: "50%", horizontal: true }
      )
    </script>
  </body>
</html>
